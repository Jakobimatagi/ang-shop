<div class="list-container">
  @if (!items && isLoading){
    <p>Loading items...</p>
  } @else if (items.length === 0 && !isLoading) {
    <p>No items available.</p>
  } @else if(items && !isLoading) {
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="8">
      @for (item of pagedItems; track item.id) {
        <mat-grid-tile>
          <mat-card class="item-card">
            <img mat-card-image [src]="item.image" alt="{{ item.title }}" />
            <mat-card-content>
              <h3>{{ item.title }}</h3>
              <p>{{ item.price | currency }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="addToCart(item)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to Cart
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
    
    <mat-paginator
      [length]="items.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[6, 12, 24]"
      (page)="onPageChange($event)">
    </mat-paginator>
  }
</div>
