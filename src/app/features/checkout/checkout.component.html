<div class="cart-checkout">
    <h1>{{title}}</h1>
    @if(!addedItems || addedItems.length === 0) {
        <p>Your cart is empty.</p>
    } @else {
        <p>You have {{addedItems.length}} items in your cart.</p>
        @for (item of addedItems; track item.id) {
            <div class="items-container">
                <mat-card class="item-card">
                    <img mat-card-image [src]="item.image" alt="{{ item.title }}" />
                    <mat-card-content>
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.price | currency}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="delete-button" mat-button color="primary" (click)="removeFromCart(item)">
                            <mat-icon>delete</mat-icon>
                            Remove
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        }
    }
</div>
